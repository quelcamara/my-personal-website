        new_window: true
      - label: GitHub
        url: https://github.com/
        style: icon
        icon_class: github
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        style: icon
        icon_class: linkedin
        new_window: true
      - label: DEV
        url: https://dev.to/
        style: icon
        icon_class: dev
        new_window: true
